<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Counter - Sodangi Smart Tools</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:#0A192F;color:white;}
.container{max-width:700px;margin:auto;padding:50px 20px;}
.card{background:rgba(255,255,255,0.05);backdrop-filter:blur(15px);border-radius:25px;padding:30px;text-align:center;box-shadow:0 10px 40px rgba(0,191,255,0.3);}
textarea,button{width:100%;padding:15px;margin-top:15px;border:none;border-radius:12px;font-size:16px;}
textarea{resize:none; min-height:150px; background:rgba(255,255,255,0.05); color:white; padding:15px;}
textarea::placeholder{color:#aaa;}
button{background:linear-gradient(135deg,#00BFFF,#007BFF);font-weight:bold;color:black;cursor:pointer;transition:0.3s;}
button:hover{opacity:0.9;transform:scale(1.03);}
#output{background:rgba(255,255,255,0.05);padding:15px;border-radius:15px;margin-top:20px;min-height:100px;font-size:16px;}
footer{background:#112240;text-align:center;padding:25px;margin-top:50px;border-top:1px solid rgba(0,191,255,0.2);color:#aaa;font-size:14px;}
footer a{color:#00BFFF;margin:0 10px;text-decoration:none;}
footer a:hover{text-decoration:underline;}
</style>
</head>
<body>

<div class="container">
<div class="card">
<h1>Word Counter</h1>
<textarea id="text" placeholder="Type or paste text here..."></textarea>
<button onclick="countWords()">Count Words & Characters</button>
<p id="output"></p>
<a href="index.html"><button style="margin-top:10px;">Back to Dashboard</button></a>
</div>
</div>

<footer>

</footer>

<script>
function countWords(){
let text=document.getElementById("text").value.trim();
if(text===""){document.getElementById("output").innerText="Please enter some text!"; return;}
let words=text.split(/\s+/).filter(w=>w.length>0).length;
let chars=text.length;
document.getElementById("output").innerText=`Words: ${words} | Characters: ${chars}`;
}
</script>

</body>
</html>
