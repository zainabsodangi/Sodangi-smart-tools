<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator - Sodangi Smart Tools</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:#0A192F;color:white;}
.container{max-width:500px;margin:auto;padding:50px 20px;}
.card{background:rgba(255,255,255,0.05);backdrop-filter:blur(15px);border-radius:25px;padding:30px;text-align:center;box-shadow:0 10px 40px rgba(0,191,255,0.3);}
input,button{width:100%;padding:15px;margin-top:15px;border:none;border-radius:12px;font-size:16px;}
input{background:rgba(255,255,255,0.05);color:white;}
input::placeholder{color:#aaa;}
button{background:linear-gradient(135deg,#00BFFF,#007BFF);font-weight:bold;color:black;cursor:pointer;transition:0.3s;}
button:hover{opacity:0.9;transform:scale(1.03);}
#result{background:rgba(255,255,255,0.05);padding:15px;border-radius:15px;margin-top:20px;min-height:50px;}
footer{background:#112240;text-align:center;padding:25px;margin-top:50px;border-top:1px solid rgba(0,191,255,0.2);color:#aaa;font-size:14px;}
footer a{color:#00BFFF;margin:0 10px;text-decoration:none;}
footer a:hover{text-decoration:underline;}
</style>
</head>
<body>

<div class="container">
<div class="card">
<h1>Age Calculator</h1>
<input type="number" id="day" placeholder="Day (1-31)" min="1" max="31">
<input type="number" id="month" placeholder="Month (1-12)" min="1" max="12">
<input type="number" id="year" placeholder="Year (e.g., 2005)" min="1900" max="2100">
<button onclick="calculateAge()">Calculate Age</button>
<p id="result"></p>
<a href="index.html"><button style="margin-top:10px;">Back to Dashboard</button></a>
</div>
</div>

<footer>

</footer>

<script>
function calculateAge(){
let d=parseInt(document.getElementById("day").value);
let m=parseInt(document.getElementById("month").value);
let y=parseInt(document.getElementById("year").value);
if(isNaN(d)||isNaN(m)||isNaN(y)||d<1||d>31||m<1||m>12||y<1900||y>2100){
document.getElementById("result").innerText="Please enter a valid date!"; return;}
let today=new Date();
let birth=new Date(y,m-1,d);
let age=today.getFullYear()-birth.getFullYear();
let monthDiff=today.getMonth()-birth.getMonth();
let dayDiff=today.getDate()-birth.getDate();
if(monthDiff<0||(monthDiff===0&&dayDiff<0)){age--;}
document.getElementById("result").innerText=`You are ${age} years old!`;
}
</script>

</body>
</html>
